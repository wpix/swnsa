	{{ $baseurl := .Site.BaseURL }}
	{{ $img := .Site.Params.imgurl }}
	 {{ partial "breadcrumb.html" . }}
<section class="cf w-100 pa2-ns">
	<div>
		<div class="flex flex-wrap items-start justify-center">

		  {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "photo") 20 }}
		  {{ range $paginator.Pages -}}
	
	<a href="{{ .Permalink }}" class="h9 h9-m h5-l mw-100 mw6-l mr2-ns mb2 contain" data-tooltip="{{ .Title }}">
	<img src="https://apfbvvpren.cloudimg.io/v7/{{ $img }}{{ .Params.imgurl | safeURL }}?height/400"
	srcset="https://apfbvvpren.cloudimg.io/v7/{{ $img }}{{ .Params.imgurl | safeURL }}?height/400 400w,
	https://apfbvvpren.cloudimg.io/v7/{{ $img }}{{ .Params.imgurl | safeURL }}?height/800 800w,
	https://apfbvvpren.cloudimg.io/v7/{{ $img }}{{ .Params.imgurl | safeURL }}?height/1200 1200w"
	class="mw-100 mw-100-ns h9 h-100-l" style="max-height: 100vh;">
	</a>

	{{- end }}
		</div><!-- masonry -->
	</div><!-- container for masonry -->
</section>
