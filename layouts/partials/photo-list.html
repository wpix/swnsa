	{{ $baseurl := .Site.BaseURL }}
	{{ $img := .Site.Params.imgurl }}
	 {{ partial "breadcrumb.html" . }}
<section class="cf w-100 pa2-ns">
	<div>
		<div class="flex flex-wrap items-start justify-center">

	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "photo") 13 }}
	{{ range $paginator.Pages -}}
				<a href="{{ .Permalink }}" class="h9 h9-m h5-l mw-100 mw6-l mr2-ns mb2 contain" data-tooltip="{{ .Title }}">
		<img class="center contain" src=" https://apfbvvpren.cloudimg.io/height/256/n/{{ $img }}{{ .Params.imgurl | safeURL }}"
									srcset="https://apfbvvpren.cloudimg.io/height/256/n/{{ $img }}{{ .Params.imgurl | safeURL }} 1x,
									https://apfbvvpren.cloudimg.io/height/384/n/{{ $img }}{{ .Params.imgurl | safeURL }} 1.5x,
													https://apfbvvpren.cloudimg.io/height/512/n/{{ $img }}{{ .Params.imgurl | safeURL }} 2x,
													https://apfbvvpren.cloudimg.io/height/768/n/{{ $img }}{{ .Params.imgurl | safeURL }} 3x
													https://apfbvvpren.cloudimg.io/height/1200/n/{{ $img }}{{ .Params.imgurl | safeURL }} 1200w"
						 class="mw-100 mw-100-ns h9 h-100-l" style="max-height: 100vh;">
				</a>
	{{- end }}
		</div><!-- masonry -->
	</div><!-- container for masonry -->
</section>
