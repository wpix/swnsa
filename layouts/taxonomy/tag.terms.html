{{ define "main" -}}
{{ $baseurl := .Site.BaseURL }}
{{ partial "breadcrumb.html" . }} 

  <article class="br2 pa0 mw6 center">
    <div class="w-100 ph3 ph0-l w-50-l center mt4">

            <ul class="list pl0">
                {{ $data := .Data }} 
                {{ range $key, $value := .Data.Terms.ByCount }}
                <li class="pv1">
                 <a href="{{ $baseurl }}tags/{{ $value.Name | urlize }}" class="link near-black">
          <span class="link near-black hover-teal"># {{ $value.Name }} </span>
        </a>
                </li>
                {{ end }}
            </ul>
    </div>
      </article>
<!-- container for masonry -->
{{ end -}}
